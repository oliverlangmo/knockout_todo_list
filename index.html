<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-Do</title>
    <script type = 'text/javascript' src = 'vendors/jquery-1.12.4.min.js'></script>
    <script type = 'text/javascript' src = 'vendors/knockout.js'></script>
    <script type = 'text/javascript' src = 'scripts/script.js'></script>
  </head>
  <body>
    <section id ='input-container'>
      <form>
        <input type = 'text' name = 'task-input' id = 'task-input'  data-bind = 'value: newTask' />
        <input type = 'button' value = 'Add Task' data-bind = 'click: addTask' />
      </form>
    </section>

    <section id = 'task-container'>
      <h2>Tasks</h2>
      <div class = 'task-list' data-bind='foreach: tasks'>
        <article class="task"> <a href="javascript:void(0)"class="checkbox" data-bind="click: completeTask"></a><span class="task-name" data-bind="text: task"></span> <span class="task-date" data-bind="text: date"></span> <a href="javascript:void(0)" class="task-remove" data-bind="click: $root.removeTask">X</a>
      </article>
      </div>
    </section>
  </body>
</html>
